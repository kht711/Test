<!DOCTYPE html>
<html>
    <head>
        <script>
            function init(){
                var iframe = document.getElementById("iframeBgm");
                var audio = iframe.contentWindow.document.getElementById("audio");
                audio.loop = true;
                audio.play();
            }
        </script>
    </head>
    <body>
        <input type="button" value="play4" onclick="init()">
        <iframe src="./bgm.html" allow="autoplay" style="display:none" id="iframeBgm"></iframe>
    </body>
</html>

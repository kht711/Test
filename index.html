<html>
    <head>
        <script>
            function play(){
                var bgm = new Audio();
                bgm.src = "Example.ogg";
                bgm.loop = true;
                bgm.play();
            }
        </script>
    </head>
    <body>
        <input type="button" value = "play!" onclick="play()">
    </body>
</html>

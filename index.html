<!DOCTYPE html>
<html>
    <head>
        <script>
            function init(){
                var audio = document.getElementById("audio");
                audio.src = location.href.substr(0, location.href.lastIndexOf("/")) + "/audio/Example.ogg";
                audio.loop = true;
                audio.play();
            }
        </script>
    </head>
    <body>
        <input type="button" value="play5.2" onclick="init()">
        <audio id="audio" controls></audio>
    </body>
</html>

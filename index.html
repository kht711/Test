<!DOCTYPE html>
<html>
    <head>
        <script>
            function play(){
                var audio = document.getElementById("audio");
                audio.src = "./audio/sample_00.ogg";
                audio.loop = true;
                audio.play();
            }

            function stop(){
                var audio = document.getElementById("audio");
                audio.pause();
            }
        </script>
    </head>
    <body>
        <input type="button" value="play" onclick="play()">
        <input type="button" value="stop" onclick="stop()">
        <audio id="audio"></audio>
    </body>
</html>
